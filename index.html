<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-card">
        <h2>TO-DO LIST</h2>
        <p>Click an item to mark it complete!</p>
        <input type="text" id="input">
        <button id="addButton">Add</button>
        <ol id="list">
        </ol>
        <div class="buttons">
            <button id="csButton">Clear Completed List</button>
            <button id='elButton'>Empty list</button>
            <button id='slButton'>Save list</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
